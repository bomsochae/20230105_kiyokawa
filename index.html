<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COACHTECH</title>
</head>
<body>
  <h1>キャッチコピー</h1>
  <div class="about_wrapper">
    <h2 class="about_title">About</h2>
    <p class="about_text">
      プCOACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>
      プログラミング未経験の方でも、<em>「独自のノウハウ」</em>でフリーランスエンジニアを目指すことができます。
    </p>
  </div>
  <div class="blog_wrapper">
    <h2 class="blog_title">ブログ</h2>
    <img src="img/blog__eyecatch1.jpg" alt="">
    <h3 class="blog_text">コーチテックブログのタイトルがここには入ります。</h3>
    <img src="img/blog__eyecatch2.jpg" alt="">
    <h3 class="blog_text">コーチテックブログのタイトルがここには入ります。</h3>
    <img src="img/blog__eyecatch3.jpg" alt="">
    <h3 class="blog_text">コーチテックブログのタイトルがここには入ります。</h3>
  </div>
  <div class="contact_wrapper">
    <h2 class="contact_text">問い合わせ</h2>
    <form action="" method="post">
      <table>
        <tr>
          <th>名前</th>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td><input type="email" name="email"></td>
        </tr>
        <tr>
          <th>用件</th>
          <td>
            <select name="select">
              <option value="">広告掲載について</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>内容</th>
          <td>
            <textarea name="textarea" cols="30" rows="10"></textarea>
          </td>
        </tr>
      </table>
      <button type="reset">削除</button>
      <button type="submit">送信</button>
    </form>
  </div>
</body>
</html>
